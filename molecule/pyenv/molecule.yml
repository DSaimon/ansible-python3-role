---
dependency:
  name: galaxy
  options:
    role-file: "molecule/requirements.yml"
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: EL7
    image: centos:7
  - name: Trusty
    image: ubuntu:14.04
  - name: Xenial
    image: ubuntu:16.04
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence  # TODO
    - side_effect
    # - verify  # FIXME
    - cleanup
    - destroy
